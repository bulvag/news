name: Send digest email

on:
  schedule:
    - cron: "30 10 * * *"
    - cron: "30 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run scripts/send_digest.py
        env:
          RSS_URL: https://bulvag.github.io/news/news/digest.xml
          EMAIL: ${{ secrets.EMAIL }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAX_ITEMS: "25"
          SEND_EMPTY: "1"
        run: |
          python scripts/send_digest.py

      - name: Commit state.json if changed
        run: |
          if git diff --quiet; then
            echo "No state changes"
            exit 0
          fi
          git config user.name "digest-bot"
          git config user.email "digest-bot@users.noreply.github.com"
          git add state.json
          git commit -m "Update digest state"
          git push
