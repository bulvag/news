name: Build digest

on:
  # dva puta dnevno, po srpskom vremenu će biti pomereno ali to sad nije kritično
  schedule:
    - cron: "0 8,16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    env:
      VESTI: ${{ secrets.VESTI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser
          pip install openai==0.28.1

      - name: Build digest
        run: python scripts/digest.py

      - name: Commit & push digest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add news.xml
          git commit -m "Update AI digest" || echo "No changes."
          git push origin HEAD:main
