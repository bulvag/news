name: Build digest

on:
  schedule:
    - cron: "0 8,16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser openai

      - name: Build digest
        run: python scripts/digest.py

      - name: Commit & push digest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add news.xml
          git commit -m "Update digest" || echo "No changes."
          git push origin HEAD:main
